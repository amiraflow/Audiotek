{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}



    <section class="ftco-section">
  <div class="content-section">

      <div class="media">
        <img class="rounded-circle account-img" style = "width:350px; height:350px; margin-left: 300px;" src="{{ user.profile.image.url }}">
        <div class="media-body" style="margin-left: 50px">
            <br><br>
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">E-mail: {{ user.email }}</p>
            <p class="text-secondary">Ime: {{ ime }}</p>
            <p class="text-secondary">Prezime: {{ prezime }}</p>
            <p class="text-secondary">Adresa: {{ adresa }}</p>
        </div>
      </div>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group" >
              <center>
              <legend class="border-bottom mb-4">Uredi profil</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
              </center>
          </fieldset>
          <div class="form-group">
              <center><button class="btn btn-outline-warning" type="submit">Uredi</button></center>

          </div>
      </form>

    </div>
    </section>
{% endblock body %}
