{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<section class="ftco-section" >
<center>

<form method="POST" enctype="multipart/form-data" >
          {% csrf_token %}
          <fieldset class="form-group" >
              <legend class="border-bottom mb-4" >Uredite opis:</legend>
              {{ forma|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-warning" type="submit">Uredi</button>
          </div>
      </form>
    </center>
</section>
{% endblock body %}
