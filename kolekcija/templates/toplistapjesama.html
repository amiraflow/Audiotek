{% extends "base.html" %}
{% block body %}
<section class="home-slider owl-carousel" style="height: 300px";>

      <div class="slider-item" style="background-image: url(images/bg_5.jpg); height: 300px"" data-stellar-background-ratio="0.5">
      	<div class="overlay" ></div>
        <div class="container" style="height: 300px">
          <div class="row slider-text justify-content-center align-items-center" style="height: 300px">

            <div class="col-md-7 col-sm-12 text-center ftco-animate"  >
            	<h1 class="mb-3 mt-5 bread">Top lista pjesama</h1>
	            <p class="breadcrumbs"><span class="mr-2"> <span>Trenutno najslušanije pjesme</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-cart" style="padding-top: 0px">
			<div class="container">
				<div class="row">
    			<div class="col-md-12 ftco-animate">
    				<div class="cart-list">
	    				<table class="table">
						    <tbody>
                            {% for song in songs %}
						      <tr class="text-center">
						        <td class="product-remove">{{ song.broj }}</td>

						        <td class="image-prod"><div class="img" style="background-image:url({{song.slika}});"></div></td>

						        <td class="product-name">
                                    <h3><a href="{% url 'kolekcija:Pjesma' song.izvodac song.naziv %}">{{ song.naziv  }}</a></h3>

						        </td>

						        <td class="total">{{ song.playcount  }} slušanja</td>
						      </tr><!-- END TR-->
                            {% endfor %}

						    </tbody>
						  </table>
					  </div>
    			</div>
    		</div>


			</div>
		</section>

{% endblock body %}
